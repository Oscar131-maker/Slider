<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper Slide</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

     <!-- Swiper -->
  <div class="swiper-container">

        <div class="swiper-wrapper">

          <div class="swiper-slide"><img src="images/img-1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/img-2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/img-3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/img-4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="images/img-5.jpg" alt=""></div>

        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

      </div>
    
<!-- Scripts -->
<script src="js/swiper.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
